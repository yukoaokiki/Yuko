databases:
  - name: Yuko_DB
    databaseName: yuko_db
    user: Yuko
    region: singapore

services:
  - type: web
    name: Yuko
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Yuko_DB
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false